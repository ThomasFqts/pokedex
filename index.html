<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Pokédex</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Le Mini Pokédex</h1>
      <form action="">
        <section class="formulaire">
          <article class="requested">
            <p>ID du Pokemon (de 1 à 893):</p>
          </article>
          <article class="textinput"><input type="text" id="text" /></article>
          <article class="searchbtn">
            <input type="button" value="Chercher" id="btn" />
          </article>
        </section>
      </form>
    </header>

    <main>
      <div id="contenair">
        <section id="top">
          <article id="name"></article>
          <article id="capturerate"></article>
          <article id="family"></article>
        </section>

        <section id="bottom">
          <article id="description"></article>
          <article id="image"></article>
        </section>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
